serenity {
    report{
    accessibility =true
    take.screenshots = FOR_EACH_STEP
    logging = VERBOSE
    }
}



headless.mode = false
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "no-sandbox",  "--start-maximized",
         "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
     }
    timeouts{
    script = 30000
    pageLoad = 25000
    implicit = 15000

    }


   }
 }











serenity {
    report{
    accessibility =true
    take.screenshots = FOR_EACH_STEP
    logging = VERBOSE
    }
}

headless.mode = true
webdriver {
  driver = firefox
  autodownload = true
  capabilities {
    browserName = "firefox"
    acceptInsecureCerts = true
    "goog:FireFoxOptions" {
      args = ["test-type", "no-sandbox",  "--start-maximized","remote-allow-origins=*",
         "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]


     }
   }
 }
















































